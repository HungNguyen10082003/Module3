<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [
        [2, 3, 4, 5],
        [3, 6, 5, 9],
        [6, 7, 8, 7],
        [5, 7, 9, 1],
      ];
      // tính tổng các phần tử nằm trên đường chéo chính
      let sum = 0;
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
          if (i === j) {
            sum += array[i][j];
          }
        }
      }
      alert(sum);
    </script>
  </body>
</html>
